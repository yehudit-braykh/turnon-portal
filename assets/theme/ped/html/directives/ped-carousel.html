<div class="ped-carousel-container">
    <div id="{{carouselId}}" class="ped-carousel pr">
        <div class="arrow-right hidden-xs {{caruselPosition==1?'opacity0':''}}" ng-click="moveRight()">
            <div class="icon icon-arrow-right-32x83"  >
            </div>
        </div>
        <div class="arrow-left  hidden-xs {{caruselPosition==0?'opacity0':''}}" ng-click="moveLeft()">
            <div class="icon icon-arrow-left-32x83" >
            </div>
        </div>
        <div class="row__inner recentInner {{caruselPosition==1?'moveLeft':''}} {{activeVideo?'unhover':''}}">
            <div class="tile {{activeVideo._id==video._id?'selected':''}}" ng-repeat="video in model">
                <div class="pr tile-content hand" style="background-image:url({{video.icon_url}})" ng-click="go('/video/'+video.id)" >
                    <div class="pa subscribe {{video.isFree?'free':''}}">{{video.isFree?'FREE':'SUBSCRIBE'}}</div>
                    <div class="pa info">
                        <div class="title">{{video.title}}</div>
                        <span class="expiry">{{video.date}}</span>
                    </div>
                    <div class="desc pa">
                            {{video.desc | limitTo:200}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
