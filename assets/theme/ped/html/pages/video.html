<div class="video-page">
    <div class="video-header row pr">
        <div class="col-xs-12 col-md-7 header-img hand" style="background-image:url({{video.cover_url}})">
            <div class="overlay pa"></div>
            <div class="videoPlayer pa">
                <jwplayer data-video="video" data-auto-play="false" data-id="video-player"></jwplayer>
            </div>
        </div>
        <div class="col-xs-12 col-sm-5 col-md-4 header-right">
            <div class="header-title">{{video.title}}</div>
            <div class="header-desc">{{video.desc}}</div>
        </div>
    </div>
    <div class="video-content">
        <div class="row">
            <ped-Brands-Carousel data-model="brands" data-carousel-id="brands"></ped-Brands-Carousel>
        </div>
        <div class="row">
            <div class="row-title">NEW RELEASES</div>
            <div class="row-content carousel-blue">
                <ped-Carousel data-model="newReleaseVids"></ped-Carousel>
            </div>
        </div>
        <div class="row">
            <div class="row-title">RECOMMENDED SHOWS</div>
            <div class="row-content carousel-blue">
                <ped-Carousel data-model="recommendedShows"></ped-Carousel>
            </div>
        </div>

    </div>

</div>
