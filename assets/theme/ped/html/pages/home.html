<div class="home-page">
    <div class="home-header">
        <div id="myCarousel" class="homeCarousel carousel slide " data-ride="carousel">

          <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item {{$index==0?'active':''}}" ng-repeat="i in getSlidesNumber() track by $index">
                    <div class="item-content left-slide col-xs-6 pr"  style="background-image:url({{homeSlides[2*$index].cover_url}})">
                        <div class="info pa">
                            <div class="header-text">
                                {{homeSlides[$index].title}}
                            </div>
                            <div class="span-text hidden-xs">
                                {{homeSlides[2*$index+1].desc}}
                            </div>
                        </div>
                    </div>
                    <div class="item-content left-slide col-xs-6"  style="background-image:url({{homeSlides[2*$index+1].cover_url}})">
                        <div class="info pa">
                            <div class="header-text">
                                {{homeSlides[2*$index].title}}
                            </div>
                            <div class="span-text hidden-xs">
                                {{homeSlides[2*$index+1].desc}}
                            </div>
                        </div>
                    </div>
                </div>

            </div>
              <!-- Left and right controls -->
              <a class="left carousel-control hidden-xs" onclick="$(this).closest('.homeCarousel').carousel('prev');" role="button" data-slide="prev">
                <span class="icon icon-arrow-left-32x83" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="right carousel-control hidden-xs" onclick="$(this).closest('.homeCarousel').carousel('next');" role="button" data-slide="next">
                <span class="icon icon-arrow-right-32x83" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
      </div>
    </div>
    <div class="home-content">
        <div class="row">
            <ped-Brands-Carousel data-model="brands" data-carouse-id="brands"></ped-Brands-Carousel>
        </div>
        
        <div class="row">
            <div class="row-title container">NEW RELEASES</div>
            <div class="row-content carousel-blue">
                <ped-Carousel data-model="newReleaseVids"></ped-Carousel>
            </div>
        </div>
        <div class="row">
            <div class="row-title container">RECOMMENDED SHOWS</div>
            <div class="row-content carousel-blue">
                <ped-Carousel data-model="recommendedShows"></ped-Carousel>
            </div>
        </div>
        <div class="row">
            <div class="row-title container">NUESTROS PERIODISTAS</div>
            <div class="row-content other-celebs">
                <div class="celebrity hand col-xs-6 col-sm-4 col-md-3 col-lg-2" ng-repeat="celeb in celebrities" ng-click="go('/celebrity/'+celeb.name)" >
                    <div class="pr celeb-img" style="background-image:url({{celeb.icon_url}})">
                        <div class="celeb-name pa">{{celeb.name}}</div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
