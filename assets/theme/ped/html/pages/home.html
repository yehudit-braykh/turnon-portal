<div class="home-page">
    <div class="home-header">
        <div id="myCarousel" class="homeCarousel carousel slide " data-ride="carousel">

          <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item pr {{$index==0?'active':''}}" ng-repeat="slide in homeSlides" style="background-image:url({{slide.cover_url}})">
                    <div class="info pa">
                        <div class="header-text">
                            {{slide.title}}
                        </div>
                        <div class="span-text">
                            {{slide.desc}}
                        </div>
                    </div>
                </div>

            </div>
              <!-- Left and right controls -->
              <a class="left carousel-control" onclick="$(this).closest('.homeCarousel').carousel('prev');" role="button" data-slide="prev">
                <span class="icon icon-arrow-left-32x83" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="right carousel-control" onclick="$(this).closest('.homeCarousel').carousel('next');" role="button" data-slide="next">
                <span class="icon icon-arrow-right-32x83" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
      </div>
    </div>
    <div class="home-content">
        <div class="row">
            <ped-Brands-Carousel data-model="brands" data-carouse-id="brands"></ped-Brands-Carousel>
        </div>
        <div class="row epg">
            <div class="col-md-3 epg-header text-center pr" >EN VIVO
            </div>
            <div class="col-md-9 epg-content">
                <div class="row epg-channel">
                    <div class="channel-name">{{channel1.name}}</div>
                    <div class="channel-img" style="background-image:url({{channel1.icon_url}})"></div>
                    <div class="channel-epg">
                        <div class="channel-program" ng-repeat="program in channel1.programs">
                            {{program.start_time}}<br/>
                            {{program.name}}<br/>
                            {{program.category}}<br/>
                            <div class="program-progress-container"><div class="progress" style="width:{{calcPercent(program.start_time,program.end_time)+'%'}}"></div></div>
                        </div>
                    </div>
                </div>
                <div class="row epg-channel">
                    <div class="channel-name">{{channel2.name}}</div>
                    <div class="channel-img" style="background-image:url({{channel2.icon_url}})"></div>
                    <div class="channel-epg">
                        <div class="channel-program" ng-repeat="program in channel2.programs">
                            {{program.start_time}}<br/>
                            {{program.name}}<br/>
                            {{program.category}}<br/>
                            <div class="program-progress-container"><div class="progress" style="width:{{calcPercent(program.start_time,program.end_time)+'%'}}"></div></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="row-title">NEW RELEASES</div>
            <div class="row-content carousel-blue">
                <ped-Carousel data-model="newReleaseVids"></ped-Carousel>
            </div>
        </div>
        <div class="row">
            <div class="row-title">RECOMMENDED SHOWS</div>
            <div class="row-content carousel-blue">
                <ped-Carousel data-model="recommendedShows"></ped-Carousel>
            </div>
        </div>
        <div class="row">
            <div class="row-title container">NUESTROS PERIODISTAS</div>
            <div class="row-content other-celebs">
                <div class="celebrity hand col-xs-6 col-sm-4 col-md-3 col-lg-2" ng-repeat="celeb in celebrities" ng-click="go('/celebrity/'+celeb.name)" >
                    <div class="pr celeb-img" style="background-image:url({{celeb.icon_url}})">
                        <div class="celeb-name pa">{{celeb.name}}</div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
