<div class="lottery-page">
    <div class="content-title">
        <div class="container">Concurso</div>
    </div>
    <div class="content-body container">
        <div class="col-xs-12 col-md-5 lottery-form">
            <div style="font-size:20px">Participa y gana!</div>
            <div style="font-size:28px">¿Cuál es el día del pollo a la brasa?</div>
            <form class="form">
                <div class="form-group" ng-repeat="field in lottery.textFieldsQuestions">
                    <label>{{field.name}}</label>
                    <input class="form-control" type="text" ng-model="field.text" />
                </div>
                <div style="margin-top:40px;margin-bottom:20px;">Respuesta:</div>
                <div class="form-group" ng-repeat="quest in lottery.CheckBoxQuestions">
                    <label>
                        <span class="check-box hand {{quest.isChecked?'checked':''}}" ng-click="quest.isChecked=!quest.isChecked"><i class="fa fa-check" aria-hidden="true"></i>
</span> {{quest.name}}
                    </label>
                </div>
                <div class="row buttons">
                    <div class="col-xs-6">
                        <div class="button btn white">Concursar</div>
                    </div>
                    <div class="col-xs-6">
                    <div class="button btn">Cerrar</div>
                </div>
                </div>
            </form>


        </div>
        <div class="col-xs-12 col-md-5 col-md-offset-1">
            <div class="lottery-right text-center">
                <img class="lottery-img" src="/assets/theme/ped/images/static-images/bgs/lottery.png" />
                <div class="lottery-text">Gana un almuerzo para 02 personas en Roky´s. Total de premios: 20 </div>
            </div>
        </div>

    </div>

</div>
