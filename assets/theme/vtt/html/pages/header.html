<div class="header" ng-controller="headerController">
    <nav class="navbar ">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only" >Toggle navigation</span>
            <span class="icon-bar" ></span>
            <span class="icon-bar" ></span>
            <span class="icon-bar" ></span>
          </button>
          <a class="navbar-brand hand" ng-click="go('')">
              <img src="/assets/theme/vtt/images/logo.png" alt="">
          </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav left-nav" >
            <li class="hand" ng-repeat="item in menu" >
                <a ng-click="go('/'+item.title)">{{item.title}}</a>
            </li>
          </ul>

          <ul class="nav navbar-nav navbar-right">
            <li class="signin-div " ng-show="isLoggedIn()">
                <div class="logged-in">
                    <div class="singin-btn hand"  ng-click="go('/mi-cuenta')">Mi Cuenta</div>
                </div>
            </li>
            <li class="signin-div " ng-show="isLoggedIn()">
                <div class="logged-in">
                    <div class="singin-btn hand"  ng-click="logout()">Logout</div>
                </div>
            </li>
            <li class="signin-div " ng-show="!isLoggedIn()">
                <div class="logged-out">
                    <div class="singin-btn hand"  ng-click="go('/Login')">Login</div>
                </div>
            </li>

          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
</div>

<div class="modal subscription-modal" id="subscriptionModal" tabindex="-1" role="dialog" aria-labelledby="subscriptionModal" ng-controller="headerController">
    <div class="modal-dialog" role="document">
        <div class="inner">
            <img src="/assets/theme/vtt/images/logo.png">
            <div class="info">
                <h2>Este Contenido es de nuestra librería Premium,</h2>
                <h1>HAZ <a>CLICK</a> AQUÍ PARA SUSCRIBIRTE Y VIVIR TU TELE!</h1>
            </div>
        </div>
    </div>
</div>

<div class="modal register-modal" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModal" ng-controller="headerController">
    <div class="modal-dialog" role="document">
        <div class="inner">
            <img src="/assets/theme/vtt/images/logo.png">
            <div class="info">
                <h1>HAZ <a>CLICK</a> AQUÍ PARA REGISTRARTE</h1>
                <h2>Disfruta y VIVE Tu Tele Gratis!</h2>
            </div>
        </div>
    </div>
</div>
