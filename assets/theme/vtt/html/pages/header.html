<div class="header" ng-controller="headerController">
    <nav class="navbar ">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only" >Toggle navigation</span>
            <span class="icon-bar" ></span>
            <span class="icon-bar" ></span>
            <span class="icon-bar" ></span>
          </button>
          <a class="navbar-brand" href="#">
              <img src="/assets/theme/vtt/images/logo.png" alt="">
          </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav left-nav" >
            <li class="hand" ng-repeat="item in menu" >
                <a ng-click="go('/'+item.title)">{{item.title}}</a>
            </li>
          </ul>

          <ul class="nav navbar-nav navbar-right">
            <li class="signin-div logged-out" ng-show="!isLoggedIn()">
                  <div class="logged-out">
                      <div class="singin-btn hand"  ng-click="go('/account')">
                          Mi Cuenta
                      </div>
                  </div>
              </li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
</div>
