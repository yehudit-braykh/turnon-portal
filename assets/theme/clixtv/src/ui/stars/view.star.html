<div class="clix-star-page" ng-if="configs">
    <clix-hero-banner
        title-text="{{configs.title}}"
        button-text="{{'+ Favorites'}}"
        button-icon-class="{{'icon-favorite-icon banner-favorite-icon'}}"
        points="{{'50'}}"
        subtext="{{'217 Videos'}}"
        background-image="{{configs.backgroundImage}}"
    >
        <hero-banner-logo>
            <div class="star-logo" style="background-image: url('{{configs.logo}}')"></div>
        </hero-banner-logo>
    </clix-hero-banner>
    <div class="brand-page-content">
        <div class="clix-tabs">
            <uib-tabset active="active">
                <uib-tab index="0" heading="Video">

                </uib-tab>
                <uib-tab index="1" heading="Brands & Offers">

                </uib-tab>
                <uib-tab index="2" heading="Charity">

                </uib-tab>
            </uib-tabset>
        </div>
    </div>
</div>
