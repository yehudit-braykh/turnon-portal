<div class="clix-star-page" ng-if="configs">
    <clix-hero-banner
        title-text="{{configs.title}}"
        button-text="{{'+ Favorites'}}"
        button-icon-class="{{'icon-favorite-icon banner-favorite-icon'}}"
        points="{{'50'}}"
        subtext="{{'217 Videos'}}"
        background-image="{{configs.backgroundImage}}"
    >
        <hero-banner-logo>
            <div class="star-logo" style="background-image: url('{{configs.logo}}')"></div>
        </hero-banner-logo>
    </clix-hero-banner>
    <div class="brand-page-content">
        <div class="clix-tabs">
            <uib-tabset active="active">
                <uib-tab index="0" heading="Video">

                    <div class="videos-container">
                        <div class="videos-title-container">
                            <div class="videos-title">
                                <clix-secondary-header>
                                    {{configs.title}}: Series 1
                                </clix-secondary-header>
                            </div>
                            <div class="video-sort-container">
                                <clix-dropdown options="seriesList" placeholder-text="Select Series"></clix-dropdown>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-8">
                                <div class="row clix-block-row">
                                    <div class="clix-block-item col-xs-12 col-sm-12 col-md-6 col-lg-4" ng-repeat="video in videos" ng-if="videos">
                                        <clix-video-content-box video="video"></clix-video-content-box>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-4">

                                <div class="sidebar-container">
                                    <div class="sidebar-title">
                                        Brands in this Series
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                </uib-tab>
                <uib-tab index="1" heading="Brands & Offers">

                </uib-tab>
                <uib-tab index="2" heading="Charity">

                </uib-tab>
            </uib-tabset>
        </div>
    </div>
</div>
