<header class="clix-header" clix-scroll-offset-class offset="100" scroll-class="filled" ng-class="{'clix-header-hidden': scrollDirection === 'up'}">

    <!--  Full Site Nav -->
    <div class="clix-header-container hidden-sm hidden-xs">
        <h1 class="logo-container">
            <a href="/">
                <img src="assets/theme/clixtv/dist/images/color-logo.svg" class="clix-logo" />
            </a>
        </h1>
        <nav class="clix-navigation">
            <div class="navigation-item-container">
                <a ui-sref="categories">
                    Categories
                </a>
            </div>
            <div class="navigation-item-container">
                <a ui-sref="stars">
                    Stars
                </a>
            </div>
            <div class="navigation-item-container">
                <a ui-sref="brands">
                    Brands
                </a>
            </div>
            <div class="navigation-item-container">
                <a ui-sref="charities">
                    Charities
                </a>
            </div>
            <div class="navigation-item-container search-item-container">
                <clix-header-search-icon></clix-header-search-icon>
            </div>
        </nav>
        <div class="account-action-container">
            <div ng-if="loggedInUser">
                <div class="header-user-container">
                    <clix-header-points-violator></clix-header-points-violator>
                    <div class="header-avatar-container">
                        <div ng-if="loggedInUser.avatar">
                            <a href="#" class="header-avatar" style="background-image: url('{{loggedInUser.avatar}}')"></a>
                        </div>
                        <div ng-if="!loggedInUser.avatar">
                            <a href="#" class="header-avatar" style="background-image: url('assets/theme/clixtv/dist/images/empty-profile-picture.png')"></a>
                        </div>
                        <div class="header-notification-count">&nbsp;20</div>
                    </div>
                    <a ng-click="onNamePress()" class="header-name-container">
                        <div class="header-name">
                            {{loggedInUser.firstName}}
                        </div>
                        <div class="header-expand-icon">
                            <div class="icon-left-tall-arrow"></div>
                        </div>
                    </a>
                </div>
            </div>
            <div ng-if="!loggedInUser">
                <clix-callout-button ng-click="onLoginSignupPress(false)">
                    Login
                </clix-callout-button>
                <a ng-click="onLoginSignupPress(true)" class="account-action-label">
                    Register Now
                </a>
            </div>
        </div>
    </div>

    <!--  Mobile Nav -->
    <div class="clix-header-container hidden-lg hidden-md">
        <div class="mobile-header-block">
            <div class="points-violator-container">
                <clix-header-points-violator></clix-header-points-violator>
            </div>
        </div>
        <a href="/" class="mobile-logo mobile-header-block">
            <img src="assets/theme/clixtv/dist/images/color-logo-light.svg" class="clix-logo" />
        </a>
        <div class="user-avatar-container mobile-header-block">
            <div class="user-avatar">
                <div ng-if="!loggedInUser">
                    <clix-callout-button ng-click="onLoginSignupPress(false)">
                        Login
                    </clix-callout-button>
                </div>
                <div class="header-user-container" ng-if="loggedInUser">
                    <div class="header-avatar-container">
                        <div ng-if="loggedInUser.avatar">
                            <a href="#" class="header-avatar" style="background-image: url('{{loggedInUser.avatar}}')"></a>
                        </div>
                        <div ng-if="!loggedInUser.avatar">
                            <a href="#" class="header-avatar" style="background-image: url('assets/theme/clixtv/dist/images/empty-profile-picture.png')"></a>
                        </div>
                        <div class="header-notification-count">&nbsp;20</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
