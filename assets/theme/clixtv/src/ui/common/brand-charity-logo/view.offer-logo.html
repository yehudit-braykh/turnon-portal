<div class="clix-offer-logo" ng-show="ready">
    <img ng-src="{{offer.thumbnail}}" class="reference-image" clix-on-image-load="onImageLoad($event)" />
    <div class="offer-background-image" style="background-image: url('{{offer.thumbnail}}')"></div>
    <clix-tooltip-menu items="items" menuopen="menuVisible" class="logo-menu-container" ng-hide="!menuVisible"></clix-tooltip-menu>
    <div class="logo-overlay-image"></div>
    <div class="logo-icon" style="background-image: url('{{offer.transparentThumbnail}}')"></div>
    <div class="logo-points" clix-tooltip-trigger tooltip-id="tooltip-{{$id}}">
        <clix-points-violator>
            50
        </clix-points-violator>
    </div>
    <clix-tooltip tooltip-id="tooltip-{{$id}}">
        <clix-is-logged-in>
            <logged-in>
                You will receive 50 Reward Points for viewing this offer!
            </logged-in>
            <not-logged-in>
                After you sign up, you will receive 50 Reward Points for viewing this offer! <a ng-click="">Learn more</a>.
            </not-logged-in>
        </clix-is-logged-in>
    </clix-tooltip>
</div>
