<div class="clix-offer-logo" style="background-image: url('{{offer.BrandLogo.url}}')">
    <clix-tooltip-menu items="items" menuopen="menuVisible" class="logo-menu-container" ng-hide="!menuVisible"></clix-tooltip-menu>
    <div class="logo-overlay-image"></div>
    <div class="logo-icon" style="background-image: url('{{offer.BrandTransparentLogo.url}}')"></div>
    <div class="logo-points">
        <clix-points-violator>
            50
        </clix-points-violator>
    </div>
    <div class="logo-overlay">
        <a ui-sref="brand({ slug: (offer.title | slug) })" class="hit-area"></a>
        <a ui-sref="brand({ slug: (offer.title | slug) })" class="view-button-container">
            <div class="view-button">
                <clix-view-button></clix-view-button>
            </div>
        </a>
        <div class="logo-save">
            <clix-save-button></clix-save-button>
        </div>
        <div class="logo-ellipsis">
            <div class="menu-icon-container" ng-click="menuClicked($event)" clix-click-anywhere-else="bodyClicked">
                <i class="icon-ellipsis"></i>
            </div>
        </div>
    </div>
</div>
