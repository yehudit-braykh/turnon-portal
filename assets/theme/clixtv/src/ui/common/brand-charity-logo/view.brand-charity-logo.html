<div class="clix-brand-charity-logo" ng-show="ready">
    <clix-tooltip-menu items="items" menuopen="menuVisible" class="logo-menu-container" ng-hide="!menuVisible"></clix-tooltip-menu>
    <img ng-src="{{brand.transparentThumbnail}}" class="reference-image" clix-on-image-load="onImageLoad($event)" />
    <a ui-sref="brand({ id: '{{brand.id}}' })" class="logo-image" style="background-image: url('{{brand.transparentThumbnail}}')"></a>
    <div class="logo-points" clix-tooltip-trigger tooltip-id="tooltip-{{$id}}">
        <clix-points-violator>
            50
        </clix-points-violator>
    </div>
    <div class="logo-overlay" ng-show="hoverEnabled"></div>

    <clix-tooltip tooltip-id="tooltip-{{$id}}">
        <clix-is-logged-in>
            <logged-in>
                You will receive 50 Reward Points for viewing this brand!
            </logged-in>
            <not-logged-in>
                After you sign up, you will receive 50 Reward Points for viewing this brand! <a ng-click="">Learn more</a>.
            </not-logged-in>
        </clix-is-logged-in>
    </clix-tooltip>
</div>
