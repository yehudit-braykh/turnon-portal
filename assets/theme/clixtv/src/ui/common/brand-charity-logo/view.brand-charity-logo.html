<div class="clix-brand-charity-logo">
    <clix-tooltip-menu items="items" menuopen="menuVisible" class="logo-menu-container" ng-hide="!menuVisible"></clix-tooltip-menu>
    <a ui-sref="brand({ slug: (brand.title | slug) })" class="logo-image" style="background-image: url('{{brand.BrandTransparentLogo.url}}')"></a>
    <div class="logo-points" clix-tooltip-trigger tooltip-id="tooltip-{{$id}}">
        <clix-points-violator>
            50
        </clix-points-violator>
    </div>
    <div class="logo-overlay">
        <a ui-sref="brand({ slug: (brand.title | slug) })" class="hit-area"></a>
        <a ui-sref="brand({ slug: (brand.title | slug) })" class="view-button-container">
            <div class="view-button">
                <clix-view-button></clix-view-button>
            </div>
        </a>
        <div class="logo-save">
            <clix-favorite-button></clix-favorite-button>
        </div>
        <div class="logo-ellipsis">
            <div class="menu-icon-container" ng-click="menuClicked($event)" clix-click-anywhere-else="bodyClicked">
                <i class="icon-ellipsis"></i>
            </div>
        </div>
    </div>

    <clix-tooltip tooltip-id="tooltip-{{$id}}">
        <clix-is-logged-in>
            <logged-in>
                You will receive 50 Reward Points for viewing this brand!
            </logged-in>
            <not-logged-in>
                After you sign up, you will receive 50 Reward Points for viewing this brand! <a ng-click="">Learn more</a>.
            </not-logged-in>
        </clix-is-logged-in>
    </clix-tooltip>
</div>
