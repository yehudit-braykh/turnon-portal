<div class="clix-number-stepper">
    <clix-primary-button circle="true" ng-click="onMinusPress()">
        <i class="button-icon icon-redeem-minus-icon"></i>
    </clix-primary-button>
    <div class="value-container">
        <input type="text" ng-model="priceDisplay" ng-change="onPriceChange()" ng-blur="onPriceBlur()" />
    </div>
    <clix-primary-button circle="true" ng-click="onPlusPress()">
        <i class="button-icon icon-redeem-plus-icon"></i>
    </clix-primary-button>
</div>
