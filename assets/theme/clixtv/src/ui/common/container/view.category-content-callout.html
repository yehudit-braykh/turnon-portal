<clix-content-callout sref="category({ slug: '{{category.title | slug}}' })" menu-items="menuItems" on-favorite="onFavoritePress('category', category)" is-favorited="isFavoriteContent('category', category)" type="category" entity="category">
    <header-element>
        <div class="category-logo" style="background-image: url('{{category.logo}}')"></div>
    </header-element>
    <title-content>
        {{category.title}}
    </title-content>
    <subtitle-content>
        {{category.totalVideos || '0'}} {{category.totalVideos === 1 ? 'Video' : 'Videos'}}
    </subtitle-content>
</clix-content-callout>
