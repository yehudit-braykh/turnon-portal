<clix-content-callout sref="brand({ slug: '{{brand.title | slug}}' })" menu-items="menuItems" on-favorite="onFavoritePress('brand', brand)" is-favorited="isFavoriteContent('brand', brand)" type="brand" entity="brand">
    <header-element>
        <clix-brand-charity-logo brand="brand"></clix-brand-charity-logo>
    </header-element>
    <title-content>
        {{brand.title}}
    </title-content>
    <subtitle-content>
        {{brand.totalOffers || '0'}} {{brand.totalOffers === 1 ? 'Offer' : 'Offers'}}
    </subtitle-content>
</clix-content-callout>
