<clix-content-callout
        sref="brand-offer({ slug: '{{offer.campaign.title | slug}}', offerSlug: '{{offer.title | slug}}' })"
        menu-items="menuItems"
        on-favorite="onFavoritePress('offer', offer)"
        is-favorited="isFavoriteContent('offer', offer)"
        add-button="true"
        add-favorite-tooltip="Add to saved offers"
        remove-favorite-tooltip="Remove from saved offers"
        type="offer"
        entity="offer"
>
    <header-element>
        <clix-offer-logo offer="offer"></clix-offer-logo>
    </header-element>
    <title-content>
        {{offer.title}}
    </title-content>
    <subtitle-content>
        <div class="offer-campaign-title">{{offer.campaign.title}}</div>
        <div ng-if="offer.expirationDate">
            Expires {{offer.expirationDate | clixDate}}
        </div>
        <div ng-if="!offer.expirationDate">
            Limited Time Offer
        </div>
    </subtitle-content>
</clix-content-callout>
