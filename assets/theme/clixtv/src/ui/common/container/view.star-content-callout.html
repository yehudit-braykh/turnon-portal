<clix-content-callout sref="star({ slug: '{{star.name | slug}}' })" menu-items="menuItems" on-favorite="onFavoritePress('celebrity', star)" is-favorited="isFavoriteContent('celebrity', star)" type="star" entity="star">
    <header-element>
        <div class="star-logo" style="background-image: url({{star.thumbnail}})"></div>
    </header-element>
    <title-content>
        {{star.name}}
    </title-content>
    <subtitle-content>
        {{star.totalVideos || '0'}} {{star.totalVideos === 1 ? 'Video' : 'Videos'}}
    </subtitle-content>
</clix-content-callout>
