<clix-content-callout sref="charity({ id: '{{charity.id}}', starId: '{{star.id}}' })" menu-items="menuItems" on-favorite="onFavoritePress('charity', charity)" is-favorited="isFavoriteContent('charity', charity)" type="charity" entity="charity">
    <header-element>
        <clix-charity-logo charity="charity"></clix-charity-logo>
    </header-element>
    <title-content>
        {{charity.title}}
    </title-content>
    <subtitle-content>
        {{charity.videos.videos.length}} {{charity.videos.videos.length === 1 ? 'Video' : 'Videos'}}
    </subtitle-content>
</clix-content-callout>
