<div class="mobile-search-container" ng-show="searchVisible">
    <div class="mobile-search" clix-site-search is-visible="searchVisible"></div>
    <div class="mobile-search-background" ng-click="onMobileBackgroundPress()"></div>
</div>
<div class="visible-sm visible-xs visible-md">
    <div class="clix-mobile-navigation" ng-hide="modalOpen">
        <div class="mobile-navigation-container">
            <div ng-mouseup="go('home')" class="mobile-navigation-item" ng-class="{'active': selectedStateName === 'home'}">
                <div class="navigation-icon" ng-class="{
                    'icon-home-icon-bottom-nav': selectedStateName !== 'home',
                    'icon-home-icon-active-bottom-nav': selectedStateName === 'home'
                }"></div>
                Home
            </div>
            <div ng-mouseup="go('categories')" class="mobile-navigation-item" ng-class="{'active': selectedStateName === 'categories' || selectedStateName === 'category'}">
                <div class="navigation-icon" ng-class="{
                    'icon-categories-icon-active-bottom-nav': (selectedStateName === 'categories' || selectedStateName === 'category'),
                    'icon-categories-icon-bottom-nav': (selectedStateName !== 'categories' && selectedStateName !== 'category')
                }"></div>
                Categories
            </div>
            <div ng-mouseup="go('stars')" class="mobile-navigation-item" ng-class="{'active': selectedStateName === 'stars' || selectedStateName === 'star'}">
                <div class="navigation-icon" ng-class="{
                    'icon-star-icon-active-bottom-nav': (selectedStateName === 'stars' || selectedStateName === 'star'),
                    'icon-stars-icon': (selectedStateName !== 'stars' && selectedStateName !== 'star')
                }"></div>
                Stars
            </div>
            <div ng-mouseup="go('brands')" class="mobile-navigation-item" ng-class="{'active': selectedStateName === 'brands' || selectedStateName === 'brand'}">
                <div class="navigation-icon brands-navigation-icon" ng-class="{
                    'icon-brands-icon-active-bottom-nav active-brand-icon': (selectedStateName === 'brands' || selectedStateName === 'brand'),
                    'icon-brands-icon-bottom-nav': (selectedStateName !== 'brands' && selectedStateName !== 'brand')
                }"></div>
                Brands
            </div>
            <div ng-mouseup="go('charities')" class="mobile-navigation-item" ng-class="{'active': selectedStateName === 'charities' || selectedStateName === 'charity'}">
                <div class="navigation-icon" ng-class="{
                    'icon-charities-icon-active-bottom-nav': (selectedStateName === 'charities' || selectedStateName === 'charity'),
                    'icon-charities-icon-bottom-nav': (selectedStateName !== 'charities' && selectedStateName !== 'charity')
                }"></div>
                Charities
            </div>
            <div ng-mouseup="onSearchPress($event)" class="mobile-navigation-item">
                <div class="navigation-icon icon-search-icon-bottom-nav"></div>
                Search
            </div>
        </div>
    </div>
</div>
