<div class="clix-hero-banner">
    <img class="hero-background-image" id="hero-background-image" ng-src="{{backgroundImage}}" ng-srcset="{{backgroundImage2x}} 2x, {{backgroundImage3x}} 3x" alt="" draggable="false" du-parallax y="background" clix-on-image-load="onImageLoad()"/>
    <!--<div class="hero-banner-overlay" du-parallax y="background"></div>-->
    <div class="hero-banner-content-container">
        <div class="hero-banner-content">
            <div class="banner-logo-container" ng-class="{'charity-logo': charity}" ng-show="logoProvided">
                <div ng-transclude="logo"></div>
            </div>
            <div class="banner-title-content" ng-class="{'with-logo': logoProvided}">
                <div class="banner-type">
                    {{bannerType}}
                </div>
                <div class="banner-title">
                    <div data-fittext data-fittext-max="100" data-fittext-min="20">
                        {{titleText}}
                    </div>
                </div>
                <div class="banner-button">
                    <div clix-tooltip-trigger tooltip-id="hero-banner-button-{{$id}}">
                        <clix-tertiary-button>
                            {{buttonText}}
                        </clix-tertiary-button>
                    </div>

                    <div clix-tooltip-trigger tooltip-id="hero-banner-share-{{$id}}" ng-transclude="shareIcon"></div>

                    <div class="header-points-violator" ng-if="points">
                        <clix-points-violator>
                            {{points}}
                        </clix-points-violator>
                    </div>
                    <div class="banner-subtext-container">
                        {{subtext}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<clix-tooltip tooltip-id="hero-banner-button-{{$id}}">
    {{buttonTooltipText}}
</clix-tooltip>

<clix-tooltip tooltip-id="hero-banner-share-{{$id}}">
    {{shareTooltipText}}
</clix-tooltip>
