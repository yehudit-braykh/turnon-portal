<div class="clix-hero-banner">
    <img class="hero-background-image" ng-src="{{backgroundImage}}" alt="" draggable="false" du-parallax y="background" />
    <div class="hero-banner-overlay" du-parallax y="background"></div>
    <div class="hero-banner-content-container">
        <div class="hero-banner-content">
            <div class="banner-logo-container" ng-class="{'charity-logo': charity}" ng-show="logoProvided">
                <div ng-transclude="logo"></div>
            </div>
            <div class="banner-title-content" ng-class="{'with-logo': logoProvided}">
                <div class="banner-title">
                    {{titleText}}
                </div>
                <div class="banner-button">
                    <clix-tertiary-button>
                        {{buttonText}} <i class="{{buttonIconClass}}" ng-if="buttonIconClass"></i>
                    </clix-tertiary-button>

                    <clix-share-button extra-class="banner-share-icon" ng-show="shareable !== 'false'"></clix-share-button>

                    <div class="header-points-violator" ng-if="points">
                        <clix-points-violator>
                            {{points}}
                        </clix-points-violator>
                    </div>
                </div>
            </div>
            <div class="banner-subtext-container">
                {{subtext}}
            </div>
        </div>
    </div>
</div>
