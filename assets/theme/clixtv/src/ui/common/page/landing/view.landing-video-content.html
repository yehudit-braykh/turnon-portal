<div class="clix-landing-video-content">
    <div class="row landing-video-content-row">
        <div class="col-md-9 video-content-container">
            <div class="row about-landing-video-content">
                <div class="col-sm-7 about-landing-video">
                    <div ng-show="video">
                        <div id="videoPlayer"></div>
                        <clix-video-player ng-if="video" video="video" auto-play="false" video-id="videoPlayer" on-ready="onPlayerReady"></clix-video-player>
                        <div class="video-violator hidden-sm hidden-xs" ng-show="!charity">
                            <clix-violator>
                                100 Reward Points
                            </clix-violator>
                        </div>
                    </div>
                    <div ng-transclude="mainContent"></div>
                </div>
                <div class="col-sm-5 about-landing-content">
                    <div class="landing-description">
                        <div ng-transclude="contentDescription"></div>
                    </div>
                    <div class="share-container" ng-show="!charity">
                        <a href="#" class="icon-share-icon landing-share-icon" clix-tooltip-trigger tooltip-id="share-button-{{$id}}"></a>
                        <div class="content-points-validator">
                            <clix-points-violator>
                                50
                            </clix-points-violator>
                        </div>
                    </div>
                </div>
            </div>
            <div class="landing-footer-content">
                <div ng-transclude="footerContent"></div>
            </div>
        </div>
        <div class="col-md-3 video-sidebar-container">

            <div class="sidebar-container">
                <div class="sidebar-title">
                    <div ng-transclude="sidebarTitle"></div>
                </div>
                <div class="sidebar-content">
                    <div ng-transclude="sidebarContent"></div>
                </div>
            </div>

        </div>
    </div>
</div>

<clix-tooltip tooltip-id="share-button-{{$id}}">
    <div ng-transclude="shareTooltipContent"></div>
</clix-tooltip>
