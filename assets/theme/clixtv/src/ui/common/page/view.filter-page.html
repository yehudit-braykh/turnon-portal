<div class="clix-filter-page" ng-class="{'partial-page': partial === 'true'}">
    <div class="main-header" ng-show="pageTitleProvided">
        <clix-main-header>
            <div ng-transclude="pageTitle"></div>
        </clix-main-header>
    </div>
    <div class="search-filter-container" ng-class="{'with-search-filter': searchFilterProvided}">
        <div ng-transclude="pageSearchFilter"></div>
    </div>
    <div ng-transclude="pageContent"></div>
</div>
