<clix-message-modal>
    <modal-title>
        {{title}}
    </modal-title>
    <modal-body>
        <div ng-bind-html="message"></div>
    </modal-body>
    <modal-confirm-button>
        <clix-primary-button ng-click="onCloseButtonPress()">
            Done
        </clix-primary-button>
    </modal-confirm-button>
</clix-message-modal>
