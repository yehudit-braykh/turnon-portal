<div class="clix-share-modal-charity-content">
    <clix-generic-share-content>
        <share-icon-container>
            <div class="clix-thumbnail-logo">
                <clix-charity-logo charity="charity"></clix-charity-logo>
            </div>
        </share-icon-container>
        <share-title>
            {{charity.title}}
        </share-title>
        <share-description>
            {{charity.description | wordTruncate : 275}}
        </share-description>
        <share-footer-title>
            ClixTV
        </share-footer-title>
    </clix-generic-share-content>
</div>
