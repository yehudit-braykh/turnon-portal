<clix-modal modal-title="Share Settings">
    <div class="clix-share-settings-modal">
        <div class="share-settings-row">
            <div class="social-network-icon-container facebook-social-network">
                <i class="icon-facebook-logo social-network-icon"></i>
            </div>
            <div class="social-network-info-container row">
                <div class="social-network-description col-sm-8">
                    Connect your Facebook account
                </div>
                <div class="social-network-connect-button col-sm-4">
                    <clix-tertiary-button>
                        Connect
                    </clix-tertiary-button>
                </div>
            </div>
        </div>
        <div class="share-settings-row">
            <div class="social-network-icon-container twitter-social-network">
                <i class="icon-twitter-logo social-network-icon"></i>
            </div>
            <div class="social-network-info-container row">
                <div class="social-network-description col-sm-8">
                    Connect your Twitter account
                </div>
                <div class="social-network-connect-button col-sm-4">
                    <clix-tertiary-button>
                        Connect
                    </clix-tertiary-button>
                </div>
            </div>
        </div>
        <div class="share-settings-row">
            <div class="social-network-icon-container tumblr-social-network">
                <i class="icon-tumblr-logo social-network-icon"></i>
            </div>
            <div class="social-network-info-container row">
                <div class="social-network-description col-sm-8">
                    Connect your Tumblr account
                </div>
                <div class="social-network-connect-button col-sm-4">
                    <clix-tertiary-button>
                        Connect
                    </clix-tertiary-button>
                </div>
            </div>
        </div>
        <div class="share-settings-footer">
            We will never store your password.
        </div>
    </div>
</clix-modal>
