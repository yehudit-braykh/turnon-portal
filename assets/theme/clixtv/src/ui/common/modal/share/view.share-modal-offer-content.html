<div class="clix-share-modal-offer-content">
    <clix-generic-share-content>
        <share-icon-container>
            <div class="clix-thumbnail-logo">
                <clix-offer-logo offer="offer"></clix-offer-logo>
            </div>
        </share-icon-container>
        <share-title>
            {{offer.title}}
        </share-title>
        <share-description>
            {{offer.description | wordTruncate : 275}}
        </share-description>
        <share-footer-title>
            ClixTV
        </share-footer-title>
    </clix-generic-share-content>
</div>
