<clix-base-search-result-item sref="brand({ slug: '{{brand.title | slug}}' })">

        <clix-brand-asset-logo brand="brand" minimized="true"></clix-brand-asset-logo>
    </search-result-image-circle>
    <search-result-title>
        {{brand.title}}
    </search-result-title>
    <search-result-subtitle>
        Brand
    </search-result-subtitle>
</clix-base-search-result-item>
