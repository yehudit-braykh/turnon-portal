<div class="clix-search-dropdown" ng-if="(results || searching || empty) && !forceHide">
    <div ng-if="searching">
        <clix-loader size="small"></clix-loader>
    </div>
    <div class="dropdown-empty-results-container" ng-if="empty && !searching">
        <div class="dropdown-empty-results-message">
            No results found for &ldquo;{{term}}&rdquo;
        </div>
        <div class="dropdown-empty-results-desc">
            Please make sure you spelled everything correctly, or use different words.
        </div>
    </div>
    <div ng-if="results.charities">
        <div ng-repeat="charity in results.charities">
            <clix-charity-search-result-item charity="charity"></clix-charity-search-result-item>
        </div>
    </div>
    <div ng-if="results.brands">
        <div ng-repeat="brand in results.brands">
            <clix-brand-search-result-item brand="brand"></clix-brand-search-result-item>
        </div>
    </div>

    <div ng-if="results.offers">
        <div ng-repeat="offer in results.offers">
            <clix-offer-search-result-item offer="offer"></clix-offer-search-result-item>
        </div>
    </div>
</div>
