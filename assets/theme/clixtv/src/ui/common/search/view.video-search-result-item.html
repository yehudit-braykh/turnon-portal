<clix-base-search-result-item sref="video({ id: '{{video.id}}' })">
    <search-result-image>
        <img ng-src="{{video.thumbnail}}" />
    </search-result-image>
    <search-result-title>
        {{video.title}}
    </search-result-title>
    <search-result-subtitle>
        Video
    </search-result-subtitle>
</clix-base-search-result-item>
