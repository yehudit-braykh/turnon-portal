<clix-base-search-result-item sref="video({ slug: '{{video.seriesTitle + ' ' + video.title | slug}}' })">
    <search-result-image>
        <img ng-src="{{video.thumbnail}}" />
    </search-result-image>
    <search-result-title>
        {{video.title}}
    </search-result-title>
    <search-result-subtitle>
        Video
    </search-result-subtitle>
</clix-base-search-result-item>
