<div class="clix-site-search" ng-show="isVisible" clix-click-anywhere-else="bodyClicked">
    <div class="search-results-container">
        <div class="search-input-container">
            <div class="search-input-field-container">
                <input class="search-input-field" id="site-search-input-field" type="text" placeholder="Search" ng-model="term" ng-change="onTermChange()" />
            </div>
        </div>
        <clix-search-dropdown term="term"></clix-search-dropdown>
    </div>
</div>
