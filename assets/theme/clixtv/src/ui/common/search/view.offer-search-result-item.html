<clix-base-search-result-item sref="brand-offer({ slug: '{{offer.campaign.title | slug}}', offerSlug: '{{offer.title | slug}}' })">
    <search-result-image>
        <img ng-src="{{offer.thumbnail}}" />
    </search-result-image>
    <search-result-title>
        {{offer.title}}
    </search-result-title>
    <search-result-subtitle>
        Offer
    </search-result-subtitle>
</clix-base-search-result-item>
