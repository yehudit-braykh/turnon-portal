<clix-base-search-result-item sref="category({ slug: '{{category.title | slug}}' })">
    <search-result-image>
        <img ng-src="{{category.logo}}" />
    </search-result-image>
    <search-result-title>
        {{category.title}}
    </search-result-title>
    <search-result-subtitle>
        Category
    </search-result-subtitle>
</clix-base-search-result-item>
