<div class="charity-page" ng-if="configs">
    <clix-hero-banner
            title-text="{{configs.title}}"
            button-text="{{'+ Favorites'}}"
            subtext="{{'18 Offers'}}"
            button-icon-class="{{'icon-favorite-icon banner-favorite-icon'}}"
            background-image="{{configs.backgroundImage}}"
            background-image2x="{{configs.backgroundImage2x}}"
    >
        <hero-banner-logo>
            <img ng-src="{{configs.logo}}" ng-srcset="{{configs.logo2x}} 2x" />
        </hero-banner-logo>
    </clix-hero-banner>
    <div class="charity-page-content">
        <div class="clix-tabs">
            <uib-tabset active="active">
                <uib-tab index="0" heading="Home">Static content</uib-tab>
                <uib-tab index="1" heading="Donate">Static content</uib-tab>
                <uib-tab index="2" heading="Stars">Static content</uib-tab>
                <uib-tab index="3" heading="Videos">Static content</uib-tab>
            </uib-tabset>
        </div>
    </div>
</div>
