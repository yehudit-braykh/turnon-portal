<div ng-if="!charities">
    <clix-loader size="large"></clix-loader>
</div>

<div class="charities-page">
    <clix-filter-page ng-if="charities">
        <page-title>
            Charities
        </page-title>
        <page-search-filter>
            <clix-search-filter
                search-placeholder="Search Charities"
                filter-placeholder="Filter By"
                sort-placeholder="Sort By"
                filter-options="filterCharitiesOptions"
                sort-options="sortCharitiesOptions"
            ></clix-search-filter>
        </page-search-filter>
        <page-content>
            <clix-content-callout-list items="charities.charities" menu-items="menuItems">
                <clix-charity-content-callout charity="item"></clix-charity-content-callout>
            </clix-content-callout-list>
        </page-content>
    </clix-filter-page>

</div>
