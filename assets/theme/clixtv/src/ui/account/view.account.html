<div class="clix-account-page">
    <div class="account-navigation">
        <clix-navigation-bar active-item="activeItem" on-item-select="onNavigationItemSelect"></clix-navigation-bar>
    </div>
    <div class="account-page" ng-switch="activeItem">
        <div ng-switch-when="overview">
            <clix-account-overview></clix-account-overview>
        </div>
        <div ng-switch-when="watchlist">
            <clix-account-watchlist></clix-account-watchlist>
        </div>
        <div ng-switch-when="favorites">
            <clix-account-favorites></clix-account-favorites>
        </div>
        <div ng-switch-when="saved-offers">
            <clix-account-saved-offers></clix-account-saved-offers>
        </div>
        <div ng-switch-when="rewards">
            <clix-account-rewards></clix-account-rewards>
        </div>
    </div>
</div>
