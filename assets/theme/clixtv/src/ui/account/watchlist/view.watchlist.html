<div class="clix-account-watchlist">
    <clix-account-header>
        <header-text>
            Watchlist
        </header-text>
        <accessory-view>
            <div class="filter-containers" ng-show="watchlist && watchlist.length > 0">
                <div class="filter-container">
                    <clix-dropdown options="filterOptions" placeholder-text="Filter By"></clix-dropdown>
                </div>
                <div class="filter-container">
                    <clix-dropdown options="sortOptions" placeholder-text="Sort By"></clix-dropdown>
                </div>
            </div>
        </accessory-view>
    </clix-account-header>
    <div class="watchlist-container">
        <div ng-if="!watchlist || watchlist.length === 0">
            <clix-empty-container>
                <header-text>
                    Videos that you would like to watch later will appear here.
                </header-text>
                <body-text>
                    Browse through videos and hit the <i class="empty-watchlist-icon icon-redeem-plus-icon"></i> to add them to this list.<br />
                </body-text>
                <call-to-action-button>
                    <clix-primary-button ui-sref="home">
                        Go to Home Page
                    </clix-primary-button>
                </call-to-action-button>
            </clix-empty-container>
        </div>
        <div ng-if="watchlist && watchlist.length > 0">
            <div class="row clix-block-row">
                <div class="clix-block-item col-xs-12 col-sm-6 col-md-4 col-lg-3" ng-repeat="video in watchlist">
                    <clix-video-content-box video="video"></clix-video-content-box>
                </div>
            </div>
        </div>
    </div>
</div>
