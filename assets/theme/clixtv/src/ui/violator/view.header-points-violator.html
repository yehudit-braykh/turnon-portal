<div class="clix-header-points-violator" ng-click="onRewardPointsPress()" clix-tooltip-trigger tooltip-id="rewards-points-tooltip-{{$id}}" cleanup="false">
    <clix-callout-button>
        <span ng-if="pointsEnabled">
            {{points ? points : 0}}
        </span>
        <span ng-if="!pointsEnabled" class="coming-soon-label">
            Coming Soon!
        </span>
    </clix-callout-button>
    Reward Points
</div>

<clix-tooltip tooltip-id="rewards-points-tooltip-{{$id}}">
    ClixTV rewards users for watching videos, engaging with brands & offers, and sharing to social networks. Wherever you see the rewards points badge, points can be earned.<br /><br /><a clix-learn-more-modal-trigger>Learn More</a>.
</clix-tooltip>
