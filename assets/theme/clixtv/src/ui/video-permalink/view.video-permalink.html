<div class="video-permalink-page">
    <div class="col-lg-8 video-player-column-container">
        <div class="video-player">

        </div>
    </div>
    <div class="col-lg-4 star-info-column-container">

        <div class="about-video-container">

            <div class="star-name-container">
                <div class="star-avatar" style="background-image: url({{video.PosterH.url}})"></div>
                <div class="star-name">{{video.artist_name}}</div>
                <a href="#" class="favorite-icon icon-favorite-icon"></a>
            </div>

            <div class="social-container">
                <div class="violator-container">
                    <clix-violator size="large">100 Reward Points</clix-violator>
                </div>
                <div class="social-icon-container">
                    <a href="#" class="social-icon icon-heart-icon"></a>
                    <div class="social-icon-label">
                        256K
                    </div>
                </div>
                <div class="social-icon-container">
                    <a href="#" class="social-icon icon-save-icon"></a>
                </div>
                <div class="social-icon-container">
                    <a href="#" class="social-icon icon-share-icon"></a>
                </div>
            </div>

            <div class="video-info-container">
                <div class="series-title">
                    {{video.artist_name}}
                </div>
                <div class="episode-title">
                    Episode 1: {{video.artist_name}}
                </div>
                <div class="total-views-available-container">
                    <div class="total-views">48,096,110 views</div>
                    <div class="available-until">Available Until 2 February 2017</div>
                </div>
            </div>

        </div>
    </div>
</div>
