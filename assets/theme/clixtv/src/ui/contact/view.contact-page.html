<div class="clix-contact-page">
    <div class="contact-page-header">
        Contact Us
    </div>
    <div class="row contact-page-container">
        <div class="col-md-4 hidden-xs hidden-sm" ng-include src="'ui/contact/components/view.contact-sidebar.html'"></div>
        <div class="col-md-8 contact-page-form-container">
            <div class="contact-page-form-header">
                If you have any questions or comments, please fill out the form below!
            </div>
            <div class="contact-page-form-header">
                We will get back to you as soon as we can!
            </div>
            <div class="contact-page-form clix-form">
                <div class="clix-form-row">
                    <clix-form-input-error-field>
                        <form-field>
                            <label class="clix-form-input-label">
                                Name: <span class="clix-form-input-label-required">*</span>
                            </label>
                            <input type="text" class="clix-form-input-field" />
                        </form-field>
                        <error-message>
                            Name is required
                        </error-message>
                    </clix-form-input-error-field>
                </div>
                <div class="clix-form-row">
                    <clix-form-input-error-field>
                        <form-field>
                            <label class="clix-form-input-label">
                                Email Address: <span class="clix-form-input-label-required">*</span>
                            </label>
                            <input type="email" class="clix-form-input-field" />
                        </form-field>
                        <error-message>
                            Email address is required
                        </error-message>
                    </clix-form-input-error-field>
                </div>
                <div class="clix-form-row">
                    <clix-form-input-error-field>
                        <form-field>
                            <label class="clix-form-input-label">
                                Subject: <span class="clix-form-input-label-required">*</span>
                            </label>
                            <input type="text" class="clix-form-input-field" />
                        </form-field>
                        <error-message>
                            Subject is required
                        </error-message>
                    </clix-form-input-error-field>
                </div>
                <div class="clix-form-row">
                    <clix-form-input-error-field>
                        <form-field>
                            <label class="clix-form-input-label">
                                Description: <span class="clix-form-input-label-required">*</span>
                            </label>
                            <textarea class="clix-form-textarea-field"></textarea>
                        </form-field>
                        <error-message>
                            Description is required
                        </error-message>
                    </clix-form-input-error-field>
                </div>
                <div class="clix-form-row submit-button-container">
                    <div class="clix-form-submit-button">
                        <clix-primary-button>
                            Submit
                        </clix-primary-button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4 visible-xs visible-sm" ng-include src="'ui/contact/components/view.contact-sidebar.html'"></div>
    </div>
</div>
