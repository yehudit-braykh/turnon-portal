<div class="tooltip-menu">
    <menu class="menu-container" ng-show="menuopen">
        <menuitem ng-repeat="item in items track by $index">
            <a ng-click="onItemPress(item)" class="menu-item" ng-mouseover="onMouseover(item)" ng-mouseleave="onMouseleave(item)" ng-class="{'with-points': item.points}">
                <i class="menu-icon {{item.icon}}"></i> <span class="menu-label">{{item.label}}</span>
                <clix-points-violator ng-if="item.points">
                    {{item.points}}
                </clix-points-violator>
            </a>
        </menuitem>
    </menu>
</div>
