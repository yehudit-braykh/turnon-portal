<div ng-if="!categories">
    <clix-loader size="large"></clix-loader>
</div>

<div class="clix-categories-page">
    <clix-filter-page ng-if="categories">
        <page-title>
            Video Categories
        </page-title>
        <page-search-filter>
            <clix-search-filter
                search-placeholder="Search Categories"
                filter-placeholder="Filter By"
                sort-placeholder="Sort By"
                filter-options="filterOptions"
                sort-options="sortOptions"
            ></clix-search-filter>
        </page-search-filter>
        <page-content>
            <clix-content-callout-list items="categories.categories" menu-items="menuItems">
                <clix-category-content-callout category="item"></clix-category-content-callout>
            </clix-content-callout-list>
        </page-content>
    </clix-filter-page>
</div>
