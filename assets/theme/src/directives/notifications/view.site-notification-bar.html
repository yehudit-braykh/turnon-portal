<div class="clix-site-notification-bar" ng-class="{'active': active, 'points-bar': receivedPoints}" ng-mouseover="onMouseover()" ng-mouseleave="onMouseleave()">

    <div ng-show="favorite">
        <div ng-switch="type">
            <div ng-switch-when="favorite">
                <i class="notification-bar-icon icon-redeem-plus-icon"></i> Saved to your <a ui-sref="account({ section: 'favorites', tab: tab })">Favorites</a>
            </div>
            <div ng-switch-when="watchlist">
                <i class="notification-bar-icon icon-redeem-plus-icon"></i> Saved to your <a ui-sref="account({ section: 'watchlist' })">Watchlist</a>
            </div>
            <div ng-switch-when="offer">
                <i class="notification-bar-icon icon-redeem-plus-icon"></i> Saved to your <a ui-sref="account({ section: 'saved-offers' })">Saved Offers</a>
            </div>
        </div>
    </div>
    <div ng-show="!favorite">
        <div ng-switch="type">
            <div ng-switch-when="favorite">
                <i class="notification-bar-icon icon-redeem-minus-icon"></i> Removed from your <a ui-sref="account({ section: 'favorites', tab: tab })">Favorites</a>
            </div>
            <div ng-switch-when="watchlist">
                <i class="notification-bar-icon icon-redeem-minus-icon"></i> Removed from your <a ui-sref="account({ section: 'watchlist' })">Watchlist</a>
            </div>
            <div ng-switch-when="offer">
                <i class="notification-bar-icon icon-redeem-minus-icon"></i> Removed from your <a ui-sref="account({ section: 'saved-offers' })">Saved Offers</a>
            </div>
        </div>
    </div>
</div>
