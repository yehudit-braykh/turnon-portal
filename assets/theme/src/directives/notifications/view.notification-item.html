<div class="notification-item" ng-class="{'minimal-notification-item': minify === 'true'}">
    <a ui-sref="star({ id: '57dacf46ef97110300fe5366' })" class="notification-thumbnail" style="background-image: url('http://advncedcdn.vo.llnwd.net/turnon_storage/storage/57cdc2665aad0b6fcf67bb3d/57dacf46ef97110300fe5366/kyrie_irving3.png');"></a>
    <div class="notification-content-container">
        <div class="notification-subject">
            <a ui-sref="star({ id: '57dacf46ef97110300fe5366' })" class="notification-author-name">{{notification.subject}}</a>
            added a new video:
            &ldquo;<a ui-sref="video({ id: '57d587cf5877ef0300727bc9' })">{{notification.message}}</a>&rdquo;.
        </div>
        <div class="notification-timestamp-container">
            <div class="notification-timestamp">
                <i class="notification-icon icon-stars-icon"></i>
                2 Hours Ago
            </div>
            <div class="notification-points-container">
                <clix-violator>
                    100 Reward Points
                </clix-violator>
            </div>
        </div>
    </div>
    <a ng-click="onNotificationMenuPress(notification)" clix-click-anywhere-else="bodyClicked" class="notification-more-icon-container">
        <i class="notification-more-icon icon-ellipsis" clix-tooltip-trigger tooltip-id="actions-button-{{$id}}"></i>
    </a>
    <clix-tooltip-menu items="items" menuopen="menuVisible" class="menu-container" ng-hide="!menuVisible"></clix-tooltip-menu>
    <clix-tooltip tooltip-id="actions-button-{{$id}}">
        Actions
    </clix-tooltip>
</div>
