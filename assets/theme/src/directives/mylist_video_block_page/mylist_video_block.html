<div class="mylist_video_block_page">
    <div class="col-xs-3 mylist_video_container" ng-repeat="video in model">
        <div class="mylist_video_image" style="background-image: url('{{video.url_image}}');">
            <div class="mylist_video_background"></div>
            <div class="video_close"  style="background-image: url('/assets/theme/src/images/icon/x-red.png');"></div>
            <div class="video_logo" style="background-image: url('{{video.url_logo}}');"></div>
            <div class="video_play_button"></div>
            <div ng-if = "video.status=='buy'" class="video_points">
              <div class="pin_icon"></div>
              <div class="points_num">{{video.points}}</div>
            </div>
            <div class="status {{video.status=='purchased' ? 'purchased' :''}}" ng-if = "video.status !='buy'">{{video.status}}</div>
            <div class="video_desc_hover">
              <div class="col-xs-12 video_desc_title">{{video.title}}</div>
              <div class="col-xs-12 video_desc_info">{{video.description | limitTo: 100}}<span ng-if="video.description.length > 100">[...]</span></div>
              <div class="col-xs-12 video_desc_arrow"></div>
            </div>
        </div>
    </div>
</div>
