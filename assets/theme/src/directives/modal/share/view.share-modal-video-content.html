<div class="clix-share-modal-video-content">

    <div class="row share-modal-video-row">
        <div class="col-sm-5 video-thumbnail-container">
            <img ng-src="{{video.thumbnail}}" class="video-thumbnail" />
        </div>
        <div class="col-sm-7 video-info-container">
            <div class="series-title">
                Episode {{video.episodeNumber}}: {{video.title}}
            </div>
            <div class="episode-title">
                {{video.seriesTitle || video.series.title}} Series
            </div>
            <div class="celebrity-title hidden-sm hidden-xs">
                {{video.celebrity.name}}
            </div>
            <div class="video-description hidden-sm hidden-xs">
                {{video.description | wordTruncate : 120}}
            </div>
            <div class="video-description visible-sm visible-xs">
                {{video.description}}
            </div>
            <div class="video-clix-tv hidden-sm hidden-xs">
                turnon
            </div>
        </div>
    </div>

</div>
