<div class="clix-share-modal-celebrity-content">
    <clix-generic-share-content>
        <share-icon-container>
            <div class="celebrity-thumbnail" style="background-image:url('{{celebrity.thumbnail}}')"></div>
        </share-icon-container>
        <share-title>
            {{celebrity.name}}
        </share-title>
        <share-description>
            {{celebrity.description | wordTruncate : 275}}
        </share-description>
        <share-footer-title>
            turnon
        </share-footer-title>
    </clix-generic-share-content>
</div>
