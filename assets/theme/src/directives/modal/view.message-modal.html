<clix-modal extra-modal-class="clix-message-modal">
    <div class="clix-modal-header" ng-transclude="modalTitle"></div>
    <div class="message-modal-body">
        <div ng-transclude="modalBody"></div>
    </div>
    <div class="message-modal-footer">
        <div class="buttons-container">
            <div class="button-container">
                <div ng-transclude="modalCancelButton"></div>
            </div>
            <div class="button-container">
                <div ng-transclude="modalConfirmButton"></div>
            </div>
        </div>
    </div>
</clix-modal>
