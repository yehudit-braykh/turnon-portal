<div class="vod_block_page">
    <div class="col-xs-15 vod_list_container" ng-repeat="video in model">

        <div class="vod_list_image" style="background-image: url('{{video.url_image}}');">
            <div class="video_list_background"></div>
            <div class="video_logo" style="background-image: url('{{video.url_logo}}');"></div>
            <div class="video_play_button"></div>
            <div class="video_points">
              <div class="pin_icon"></div>
              <div class="points_num">{{video.points}}</div>
            </div>
            
        </div>
        <div class="vod_info_section">
            <div class="vod_header col-xs-6">{{video.title}}</div>
            <div class="vod_icons col-xs-6">
                <div class="add_to_list" style="background-image: url('/assets/theme/src/images/icon/add_to_list@2x.png');"></div>
                <div class="share" style="background-image: url('/assets/theme/src/images/icon/shape.png');"></div>
            </div>
            <div class="vod_desc col-xs-12">
                {{video.description | limitTo: 100}}
            </div>
        </div>
    </div>
</div>
