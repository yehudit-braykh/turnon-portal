<div class="mybag_page">
    <div class="col-xs-12 mybag_header">
         <div class="mybag_brand"  style="background-image: url('/assets/theme/src/images/headers/market.png');"></div>
    </div>
    <div class="page_container col-xs-12">
        <div class="fix_padding">
            <div class="mybag_merchandise col-xs-12"></div>
        </div>
        <div class="sub_header col-xs-12 fix_padding">
            <div class="search_input_cover col-xs-6">
                <input type="text" class = "search_input" >
                <i class="fa fa-search"></i>
            </div>
            <div class="col-xs-6 mybag_buttons">

              <div class="mybag_bag_container"  ng-click="go('mybag');">
                <div class="mybag_likes_image"></div>
                <div class="mybag_bag_title">MY BAG</div>
              </div>

              <div class="mybag_likes_container" ng-click="go('liked');">
                <div class="mybag_likes_image"></div>
                <div class="mybag_likes_title">LIKED</div>
              </div>

            </div>
        </div>
        <div class="fix_padding">
            <div class="content_section col-xs-12">
                <div class="left_div">
                    <mybag-block data-model="products"></mybag-block>
                </div>
                <div class="right_div">
                    <div class="summary">summary</div>
                    <div class="line"></div>
                    <div class="subtotal_cover  col-xs-12">
                        <div class="header_subtotal ">subtotal</div>
                        <div class="mybag_coins">
                            <div class="image"></div>
                            <div class="cost">{{pointscount}}</div>
                        </div>
                    </div>
                    <div class="delivery_cover col-xs-12">
                        <div class="delivery_header"> DELIVERY</div>
                        <div class="delivery_cost"> free</div>
                    </div>
                    <div class="line col-xs-12"></div>
                    <div class="subtotal_cover total col-xs-12">
                        <div class="header_subtotal ">total</div>
                        <div class="mybag_coins">
                            <div class="image"></div>
                            <div class="cost">{{pointscount}}</div>
                        </div>
                    </div>
                    <div class="buy_button_cover col-xs-12">
                        <div class="button" ng-click = "open_modal()">buy</div>
                    </div>
                </div>

            </div>
        </div>
        <div class="you_might_like col-xs-12 fix_padding">
            you might also like
        </div>
        <div class="products_container col-xs-12">
            <market-block data-model="products" data-limit = "4" data-col = "3"></market-block>
        </div>
    </div>
    <div class="modal fade" id="mybag_modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body" ng-if = "!purchase">
            <div class="close_section">
                <div class="close_button" data-dismiss="modal" aria-label="Close"></div>
            </div>
            <div class="modal_header_section">
             Approve your payment
            </div>
            <div class="modal_center_section">
                <div class="modal_subtotal_cover  col-xs-12">
                    <div class="header_subtotal ">total</div>
                    <div class="mybag_coins">
                        <div class="image"></div>
                        <div class="cost">{{pointscount}}</div>
                    </div>
                </div>
              <div class="line col-xs-12"></div>
              <input ng-model="password" type="text" class="input_style" value="">
              <div class="modal_button">
                  <button  ng-disabled="password.length < 6" class=" purchase_button {{password.length > 5 ?'active':''}}" ng-click = "confirm_purchase()">Approve payment</button>
              </div>
            </div>
          </div>
          <div class="modal-body" ng-if = "purchase">
            <div class="modal_header_section">
             THANK YOU
            </div>
            <div class="detailes">YOUR ORDER IS BEING PROCESSED</div>
            <div class="detailes view"><span class="border">view order detailes</span></div>
            <div class="modal_button">
                <button class=" purchase_button continue" ng-click = "continue_purchase()">continue shopping</button>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
