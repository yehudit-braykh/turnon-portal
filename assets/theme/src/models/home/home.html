<div class="container-fluid home_page">

  <!-- KINDS OF SPORTS -->
  <div class="col-xs-12 sport_list_container">
      <div class="kinds_of_sports" ng-repeat="sl in sportLogos">
        <div class="sport_logo" style="background-image: url('{{sl.url}}');"></div>
        <div class="sport_title"></div>
      </div>
  </div>
  <!-- END KINDS OF SPORTS -->

  <!-- CENTER -->
  <div class="col-xs-12 center_container">
    <div class="col-xs-12 center_image" style="background-image: url('assets/theme/src/images/bg/football-manch.png');"></div>

  </div>
  <!--END CENTER  -->

  <!-- CHANNELS -->
  <div class="col-xs-12 channels_container">
    <div class="channel" ng-repeat="channel in channels">
      <div class="channel_logo" style="background-image: url('{{channel.url}}');"></div>
    </div>
  </div>
  <!-- END CHANNELS -->


  <!-- CONTENT -->
  <div class="col-xs-12 content_container">
    <div class="col-xs-12" style="padding-right: 0.8vw; padding-left: 0.8vw;"><div class="col-xs-12 content_title orange title1">GAIN POINTS!</div></div>

    <!-- POINTS -->
    <div class="col-xs-12" style="padding-right: 0.8vw; padding-left: 0.8vw;">
      <div class="col-xs-12 points_container">

      <div class="col-xs-15 point" ng-repeat="point in points">
        <div class="point_logo" style="background-image: url('{{point.url}}');"></div>
        <div class="point_logo_hover" style="background-image: url('{{point.url_hover}}');"></div>
        <div class="point_title">{{point.title}}</div>
        <div class="point_num">{{point.points}}</div>
        <div class="point_desc">{{point.description}}</div>
        <div class="point_button"><button type="button" class="btn get_points_button">GET POINTS</button></div>
      </div>

    </div>
    </div>
    <!-- END POINTS -->

    <!-- NEWS FEED -->
    <div class="col-xs-12" style="padding-right: 0.8vw; padding-left: 0.8vw;">
      <div class="col-xs-12 content_title green title1">NEWS FEED</div>
    </div>
    <!-- END NEWS FEED -->

    <!-- VIDEO LIST -->
    <div class="col-xs-3 video_list_container" ng-repeat="video in videosList">

        <div class="video_list_image" style="background-image: url('{{video.url_image}}');">
            <div class="video_list_background"></div>
            <div class="video_logo" style="background-image: url('{{video.url_logo}}');"></div>
            <div class="video_play_button"></div>
            <div class="video_points">
              <div class="pin_icon"></div>
              <div class="points_num">{{video.points}}</div>
            </div>
            <div class="video_desc_hover">
              <div class="col-xs-6 video_desc_title">{{video.title}}</div>
              <div class="col-xs-6 video_desc_share">
                <div class="video_add_to_my_list"></div>
                <div class="video_share_button"></div>
              </div>
              <div class="col-xs-12 video_desc_info">{{video.description | limitTo: 100}}<span ng-if="video.description.length > 100">[...]</span></div>
              <div class="col-xs-12 video_desc_arrow"></div>
            </div>
        </div>

    </div>
    <!-- END VIDEO LIST -->

    <!-- SOCIAL -->
    <div class="col-xs-12" style="padding-right: 0.8vw; padding-left: 0.8vw;">
      <div class="col-xs-12 content_title green title1">TOSocial</div>
    </div>
    <!-- END SOCIAL -->

    <!-- SOCIAL LIST -->
    <div class="col-xs-12" style="padding: 0.5vw;">
      <div class="col-xs-15 social_list_container" ng-repeat="social in socials">
          <div class="social_list_image {{social.social}}" style="background-image: url('{{social.url_image}}');">
            <div class="social_desc">
              <div class="col-xs-3 social_user_image"></div>
              <div class="col-xs-3 social_title">{{social.title}}</div>
              <div class="col-xs-3 social_icon"></div>
              <div class="col-xs-3 social_time">{{social.time}}</div>
            </div>
          </div>
      </div>
   </div>
    <!-- END SOCIAL LIST -->

  </div>
  <!-- END CONTENT -->

</div>
