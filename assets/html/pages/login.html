<div class="login-page">
    <div class="login-container">
        <div class="login-header">
            Login
        </div>
        <div class="fb-login-btn" onclick="window.open('/hauth/login/Facebook','fb','left=20,top=20,width=500,height=400,toolbar=1,resizable=0')">
            <span class="fa fa-facebook fll"></span>Login con Facebook
        </div>
        <div class="line">
            <span>O</span>
        </div>
        <div class="login-email">
            <div class="credentials-span">
                Ingrese su credencial
            </div>
            <form class="" ng-submit="login()">
                <span for="login" class="register-label">Email:</span>
                <input type="email" class="register-input" ng-model="userLogin.email" placeholder="Email" required>
                <span for="login" class="register-label">Contraseña:</span>
                <input type="password" class="register-input" ng-model="userLogin.password" placeholder="Password" required>
                <div class="login-error" ng-show="loginError">{{loginError}}</div>
                <div class="login-btn" ng-click="loginUser()">
                    LOGIN
                </div>
            </form>
            <div class="forgot-span" >
                Forgot your Password? <span class="click-span">Click here</span>
            </div>
        </div>
        <div class="create-account">
            <div class="create-span">
                Don’t have an account?
            </div>
            <div class="create-btn" ng-click="go('/Register')">
                CREATE NEW ACCOUNT
            </div>
        </div>
    </div>
</div>
